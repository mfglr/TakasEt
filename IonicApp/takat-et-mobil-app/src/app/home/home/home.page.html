<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="secondary">
      <ion-button routerLink="/messages/home">
        <ion-icon name="chatbubble-ellipses-outline" class="message-icon"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="notifications-outline"  class="notification-icon" ></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>{{userName$ | async}}</ion-title>


  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card class="card">
    <app-add-story-circle></app-add-story-circle>
  </ion-card>

  <app-post-list [posts]="posts$ | async"></app-post-list>
</ion-content>
