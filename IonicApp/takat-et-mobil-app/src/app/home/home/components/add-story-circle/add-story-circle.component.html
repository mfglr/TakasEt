<div class="root-wrapper" (click)="navigateCreateStoryPage()">
  <ng-container *ngIf="(user$ | async) as user else userLoadingTemplate;">

    <ng-container *ngIf="user.userImage else noProfileImage">

      <ng-container *ngIf="(profileImageLoadStatus$ | async) else profileImageLoadingTemplate">
        <div class="image-wrapper">
          <img [src]="profileImage$ | async" [alt]="(user$ | async)?.userName" class="image">
          <i class="fa-solid fa-circle-plus icon"></i>
        </div>
      </ng-container>

      <ng-template #profileImageLoadingTemplate>
        <div class="loading">
          <ion-spinner name="lines"></ion-spinner>
        </div>
      </ng-template>

    </ng-container>

    <ng-template #noProfileImage>
      <div class="image-wrapper">
        <img [src]="" [alt]="(user$ | async)?.userName" class="image">
        <i class="fa-solid fa-circle-plus icon"></i>
      </div>
    </ng-template>

  </ng-container>

  <ng-template #userLoadingTemplate>
    <div class="loading">
      <ion-spinner name="lines"></ion-spinner>
    </div>
  </ng-template>

</div>
