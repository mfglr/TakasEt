<ng-container *ngIf="(user$ | async) as user; else loading">
  <ion-card>
    <div class="user-item">

      <div class="left">
        <app-profile-image [diameter]="3" [userImageId]="user.userImage?.id"></app-profile-image>
        <a [routerLink]="'/place/user/'+ user.id" class="names">
          <span class="user-name">{{user.userName | toShortText:10}}</span>
        </a>
      </div>

      <div class="right">
        <app-follow-button [userId]="user.id"></app-follow-button>
        <ion-button *ngIf="user.isFollower">takipten cikar</ion-button>
      </div>
    </div>
  </ion-card>


</ng-container>
<ng-template #loading>

</ng-template>
