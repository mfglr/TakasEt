<ng-container *ngIf="(user$ | async) as user">
  <a [routerLink]="'/place/user/' + user.id">
    <div class="root">
      <app-profile-image [userImage]="user.userImage" [diameter]="4"></app-profile-image>
      <div class="names">
        <span class="username">{{user.userName | toShortText:15}}</span>
        <span class="full-name">{{user.name + " " + user.lastName | toShortText:25}}</span>
      </div>
    </div>
  </a>

</ng-container>
