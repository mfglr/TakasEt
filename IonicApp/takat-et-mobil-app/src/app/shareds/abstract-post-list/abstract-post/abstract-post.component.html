<ng-container *ngIf="post">
  <ng-container *ngIf="loadStatus$ | async">

    <div class="root">
      <a [routerLink]="addIdToUrl ? postListUrl + '/' + post.postImages[0].id : postListUrl" [fragment]="'post' + post.id">
        <img [src]="url$ | async" [alt]="post.title" class="img">
      </a>
    </div>

    <ng-template #loading>
      <div class="loading">
        <ion-spinner color="light"></ion-spinner>
      </div>
    </ng-template>

  </ng-container>

</ng-container>
