<ion-grid class="grid">
  <ion-row class="row">
    <ion-col class="col" [size]="12 / size" *ngFor="let post of posts">
      <app-abstract-post
        [post]="post"
        [postListUrl]="postListUrl"
        [addIdToUrl]="addIdToUrl">
      </app-abstract-post>
    </ion-col>
  </ion-row>
</ion-grid>
