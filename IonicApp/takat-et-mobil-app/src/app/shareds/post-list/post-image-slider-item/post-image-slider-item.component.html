<ng-container *ngIf="(loadStatus$ | async) else template">
  <img [src]="url$ | async" [alt]="post?.title" class="img">
</ng-container>
<ng-template #template>
  <div class="loading" #loading [style]="'height : '+heightOfLoading + 'px'">
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
  </div>
</ng-template>
