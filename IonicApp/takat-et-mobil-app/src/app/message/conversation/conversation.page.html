<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/messages/create"></ion-back-button>
    </ion-buttons>

    <div class="profile-info">
      <app-profile-image [diameter]="3" [userImage]="user?.userImage"></app-profile-image>
      <div class="username-state">
        <span class="username">{{user?.userName}}</span>
        <span class="state">cevrimici</span>
      </div>
    </div>


  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">



</ion-content>

<ion-footer class="footer">

  <div class="message-input-wrapper">
    <textarea [formControl]="messageInput" class="input" placeholder="type message..." type="text" ></textarea>

    <div class="camera-wrapper" (click)="openCamera()">
      <i class="fa-solid fa-camera camera-icon"></i>
    </div>

    <div class="plane-wrapper" (click)="sendMessage()">
      <i class="fa-solid fa-paper-plane plane-icon"></i>
    </div>
  </div>

</ion-footer>
