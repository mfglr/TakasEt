<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-title">profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-title" size="large">profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <app-user-info-header [user]=""></app-user-info-header>

    <app-user-info-content
      postListUrl="/place/profile/posts"
      [tags]="tags"
      [user]=""
      [postIds]=""
      [swappedPostIds]=""
      [notSwappedPostIds]=""
      [activeIndex]="activeTab$ | async"
      (changeActiveIndexEvent)="changeActiveTab($event)">
    </app-user-info-content>
  </ion-content>

</ion-content>
