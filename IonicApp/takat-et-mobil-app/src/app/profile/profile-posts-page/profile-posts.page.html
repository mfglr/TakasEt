<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/place/profile"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-title">my posts</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-title" size="large">my posts</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-post-list [posts]=""></app-post-list>

</ion-content>
