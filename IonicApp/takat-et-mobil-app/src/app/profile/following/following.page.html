<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/place/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>following</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">following</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <app-swiper-header
      [tags]="tags"
      [activeIndex]="activeIndex$ | async"
      (changeActiveIndexEvent)="changeActiveIndex($event)"></app-swiper-header>

    <swiper-container #swiperContainer
      (swiperactiveindexchange)="changeActiveIndex($event)"
      (swiperslidermove)="onSliderMove($event)"
      (swipersliderfirstmove)="onSliderFirstMove($event)">

      <swiper-slide>
        <app-user-item-list [userIds]="followerIds$ | async"></app-user-item-list>
      </swiper-slide>

      <swiper-slide>
        <app-user-item-list [userIds]="followedIds$ | async"></app-user-item-list>
      </swiper-slide>

    </swiper-container>
  </ion-content>


</ion-content>
