<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/place/search"></ion-back-button>
    </ion-buttons>
    <ion-title>filter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [scrollEvents]="true">

  <div class="search-box-wrapper">
    <app-search-box (keyChangesEvent)="onKeyChange($event)"></app-search-box>
    <app-category-selector (changeCategoryIdEvent)="onCategoryIdChange($event)"></app-category-selector>
  </div>

  <app-abstract-post-list
    [addIdToUrl]="true"
    [postIds]="postIds$ | async">
  </app-abstract-post-list>

</ion-content>
