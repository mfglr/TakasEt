<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-title>search-home</ion-title>
  </ion-toolbar>

  <app-swiper-header
    [tags]="tags"
    [activeIndex]="activeIndex$ | async"
    (changeActiveIndexEvent)="onActiveIndexChange($event)">
  </app-swiper-header>

</ion-header>

<ion-content [fullscreen]="true">

  <swiper-container #swiperContainer (swiperactiveindexchange)="onActiveIndexChange($event)" style="height: 100%;">

    <swiper-slide>
      <ion-content [fullscreen]="true" [scrollEvents]="true" (ionScroll)="onScroll($event)">

        <div class="search-button-wrapper">
          <ion-button class="search-button" routerLink="/place/search/filter">SEARCH</ion-button>
        </div>

        <app-abstract-post-list
          [postIds]="postIds$ | async"
          postListUrl="/place/search/post-list"
          [addIdToUrl]="true">
        </app-abstract-post-list>
      </ion-content>

    </swiper-slide>

    <swiper-slide>

      <ion-content [fullscreen]="true" [scrollEvents]="true" (ionScroll)="onScroll($event)">

        <div class="search-button-wrapper">
          <app-search-box (keyChangesEvent)="onKeyChange($event)"></app-search-box>
        </div>

        <app-users-list [userIds]="userIds$ | async"></app-users-list>
      </ion-content>

    </swiper-slide>

  </swiper-container>

</ion-content>
