<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/place/search"></ion-back-button>
    </ion-buttons>
    <ion-title>search-post-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">search-post-list</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-post-list [postIds]="postIds$ | async" (nextPageEvent)="nextPage()"></app-post-list>

</ion-content>
