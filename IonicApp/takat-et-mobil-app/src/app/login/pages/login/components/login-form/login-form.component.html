<div class="root">
  <form [formGroup]="loginForm" class="form">
    <ion-input type="email" labelPlacement="stacked" label="Email" formControlName="email" aria-label="Primary input">
      <ion-icon slot="start" name="mail-outline" aria-hidden="true" style="font-size: 1.5rem;"></ion-icon>
    </ion-input>
    <div *ngIf="!email.valid && (email.dirty || email.touched)" class="email-validation">
      <span>{{email.errors | json}}</span>
    </div>

    <ion-input type="password" labelPlacement="stacked" label="Password" formControlName="password">
      <ion-icon slot="start" name="lock-closed" aria-hidden="true" style="font-size: 1.5rem;"></ion-icon>
      <ion-button fill="clear" slot="end" aria-label="Show/hide">
        <ion-icon slot="icon-only" name="eye" aria-hidden="true"></ion-icon>
      </ion-button>
    </ion-input>
    <div *ngIf="!password.valid && (password.dirty || password.touched)" class="password-validation">
      <span>{{password.errors | json}}</span>
    </div>

    <div class="reset-password">
      <a routerLink="/reset-password" class="link">Forgot password?</a>
    </div>

    <button class="btn btn-primary login-button" (click)="login()">Login</button>
  </form>

  <ion-card class="sign-up-card">
    <span class="text">Don't you have an account?<a routerLink="/sign-up" class="link">Sign up</a></span>
  </ion-card>

</div>
