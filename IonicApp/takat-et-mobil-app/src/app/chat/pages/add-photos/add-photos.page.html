<ion-header class="header">
  <ion-buttons>
    <ion-back-button defaultHref="/chat/conversation">
    </ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content class="content">

  <swiper-container #swiper [pagination]="true" class="swiper">
    <swiper-slide class='slide' *ngFor="let photo of photos;let i = index;" >

      <div class='img-wrapper'>

        <ng-container *ngIf='photos.length > 1'>
          <ion-icon (click)='removePhoto(i)' name="close-outline" class="remove-icon">
          </ion-icon>
        </ng-container>

        <img class='img' [src]='photo.webPath'/>

      </div>

    </swiper-slide>
  </swiper-container>

</ion-content>

<ion-footer class="footer">
  <div class="message-input-wrapper">

    <textarea [formControl]="messageInput"></textarea>

    <button class="camera-button" (click)="takePhoto()">
      <ion-icon name="images-outline" class="camera-icon"></ion-icon>
    </button>


    <button class="plane-button" (click)="sendMessage()">
      <ion-icon name="paper-plane-outline" class="plane-icon"></ion-icon>
    </button>

  </div>

</ion-footer>
