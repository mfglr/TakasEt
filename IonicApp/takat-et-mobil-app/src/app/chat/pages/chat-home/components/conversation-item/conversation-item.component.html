<ng-container *ngIf="conversation">
  <div class="root-wrapper" routerLink="/chat/conversation" [state]="conversation">

    <div class="right">
      <app-profile-image [diameter]="3" [user]="conversation.receiver"></app-profile-image>
      <ng-container *ngIf="conversation.receiver">
        <div class="content">
          <span class="user-name">{{conversation.receiver.userName | toShortText:15}}</span>

          <ng-container *ngIf="lastMessage$ | async let lastMessage">
            <div class="message">

              <ng-container *ngIf="((loginUserId | async) == lastMessage.senderId) else noLastMessageState;">
                <app-message-state [messageState]="lastMessage.status"></app-message-state>
                <span class="last-message" style="margin-left:0.25rem;">
                  {{lastMessage.content | toShortText : 25}}
                </span>
              </ng-container>

              <ng-template #noLastMessageState>
                <span class="last-message">
                  {{lastMessage.content | toShortText : 25}}
                </span>
              </ng-template>

            </div>
          </ng-container>

        </div>
      </ng-container>
    </div>

    <ng-container *ngIf="countOfNewMessages$ | async let countOfNewMessages">
      <div class="left">
        <span class="unviewed-messages-count">{{countOfNewMessages}}</span>
      </div>
    </ng-container>

  </div>
</ng-container>
