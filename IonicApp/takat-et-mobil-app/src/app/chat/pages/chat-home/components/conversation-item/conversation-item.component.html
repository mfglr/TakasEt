<ng-container *ngIf="conversationItem">
  <div class="root-wrapper" routerLink="/chat/conversation" [state]="{userId : conversationItem.userState?.id}">

    <div class="right">
      <app-profile-image [diameter]="3" [user]="conversationItem.userState"></app-profile-image>
      <ng-container *ngIf="conversationItem.userState let user">
        <div class="content">
          <span class="user-name">{{user.userName | toShortText:15}}</span>

          <ng-container *ngIf="conversationItem.lastMessage let lastMessage">
            <div class="message">

              <ng-container *ngIf="((loginUserId$ | async) == lastMessage.senderId) else noLastMessageState;">
                <app-message-state [messageState]="lastMessage.status"></app-message-state>
                <span class="last-message" style="margin-left:0.25rem;">
                  {{lastMessage.content | toShortText : 25}}
                </span>
              </ng-container>

              <ng-template #noLastMessageState>
                <span class="last-message">
                  {{lastMessage.content | toShortText : 25}}
                </span>
              </ng-template>

            </div>
          </ng-container>

        </div>
      </ng-container>
    </div>

    <div class="left">
      <span class="unviewed-messages-count">{{conversationItem.countOfUnviewedMessages}}</span>
    </div>

  </div>
</ng-container>
