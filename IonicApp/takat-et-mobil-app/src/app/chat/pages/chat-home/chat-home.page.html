<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>chat-home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <app-conversations-list [conversationList]="conversationsList$ | async"></app-conversations-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/chat/create-conversation">
      <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
