<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title class="ion-title">{{(user$ | async)?.userName}}</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-title" size="large">{{(user$ | async)?.userName}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <app-user-info-header [user]="user$ | async"></app-user-info-header>

    <ion-card class="card">
      <ion-row>
        <ion-col>
          <app-follow-button [userId]="userId$ | async"></app-follow-button>
        </ion-col>
        <ion-col>
          <ion-button routerLink="" style="width: 100%;">mesaj yaz</ion-button>
        </ion-col>
      </ion-row>
    </ion-card>

    <app-user-info-content
      [activeTab]="activeTab$ | async"
      [postIds]="postIds$ | async"
      [swappedPostIds]="swappedPostIds$ | async"
      [notSwappedPostIds]="notSwappedPostIds$ | async"
      (changeActiveTabEvent)="changeActiveTab($event)">
    </app-user-info-content>
  </ion-content>


</ion-content>
